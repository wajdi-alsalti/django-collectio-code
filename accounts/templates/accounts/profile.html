{% extends "base.html" %}
{% load bootstrap5 %}


{% block body %}

        <ul>

        <div class="p-5">
            <a class="boxed-btn3 w-100" href="{% url 'account:profileEdit' %}">Edit Profile</a>
        </div>
    </article>
{% endblock body %}
