{% extends "base.html" %}
{% block title %}
    <title>{{ cardTitle }}</title>
{% endblock title %}

{% block pageImg %}
<!-- do not forget .url for image in django -->
    <link rel="icon" href="{{ cardImage.url }}">
{% endblock pageImg %}

{% block body %}
<section class="cards">
    <div class="headerDetail">
        {{ header }}
        <div class="writer">
            {{writer}}
            {{date}}

            <!-- if the name of the publish blog is same of the user show edit link -->
            {% if writer == user.username %}
            <!-- pass sluge parameters to editCard  -->
            <p> <a href="{% url 'cardsShow:editCard' sluge  %}">Edit</a> </p>
            {% else %}
            <span></span>
            {% endif %}
        </div>
    </div>
    <div class="description">
        {{ description }}
    </div>
    <!-- do not make any space between cause will format the text in funny way -->
    <div class="code_blog">
        <pre><code class="{{ lType }}">{{ code }}</code></pre>
    </div>
</section>

{% endblock body %}
